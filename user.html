<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OAuth2 - Part II</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=RobotoDraft' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        html,body,h1,h2,h3,h4,h5 {font-family: "RobotoDraft", "Roboto", sans-serif}
        .bar-block .bar-item {padding: 16px}
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
</head>
<body>
<!-- Side Navigation -->
<nav class="sidebar bar-block collapse white animate-left card" style="z-index:3;width:320px;" id="mySidebar">
    <h1>OAuth2</h1>
    <a href="user.html" class="bar-item button"><i class="fa fa-paper-plane margin-right"></i>User</a>
    <a href="role.html" class="bar-item button"><i class="fa fa-paper-plane margin-right"></i>Role</a>
    <a href="permission.html" class="bar-item button"><i class="fa fa-paper-plane margin-right"></i>Permission</a>

</nav>

<!-- Modal that pops up when you click on "New Message" -->
<div id="id01" class="modal" style="z-index:4">
    <div class="modal-content animate-zoom">
        <div class="container padding red">
       <span onclick="document.getElementById('id01').style.display='none'"
             class="button red right xxlarge"><i class="fa fa-remove"></i></span>
            <h2>Send Mail</h2>
        </div>
        <div class="panel">
            <label>To</label>
            <input class="input border margin-bottom" type="text">
            <label>From</label>
            <input class="input border margin-bottom" type="text">
            <label>Subject</label>
            <input class="input border margin-bottom" type="text">
            <input class="input border margin-bottom" style="height:150px" placeholder="What's on your mind?">
            <div class="section">
                <a class="button red" onclick="document.getElementById('id01').style.display='none'">Cancel  <i class="fa fa-remove"></i></a>
                <a class="button light-grey right" onclick="document.getElementById('id01').style.display='none'">Send  <i class="fa fa-paper-plane"></i></a>
            </div>
        </div>
    </div>
</div>

<!-- Overlay effect when opening the side navigation on small screens -->
<div class="overlay hide-large animate-opacity" onclick="w3_close()" style="cursor:pointer" title="Close Sidemenu" id="myOverlay"></div>

<!-- Page content -->
<div class="main" style="margin-left:320px;">
    <i class="fa fa-bars button white hide-large xlarge margin-left margin-top" onclick="w3_open()"></i>
    <a href="javascript:void(0)" class="hide-large red button right margin-top margin-right" onclick="document.getElementById('id01').style.display='block'"><i class="fa fa-pencil"></i></a>

    <div class="container person">
        <br>
        <h4><i class="fa fa-clock-o"></i>List User</h4>
        <hr>
        <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <div class="d-flex align-items-center">
                        <div class="ms-3">
                            <p class="fw-bold"></p>
                        </div>
                    </div>
                </td>
                <td>
                    <p class="fw-normal"></p>
                </td>
                <form action="" method="POST">

                    <input type="hidden" name="id" value="">
                    <td>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>

                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </td>
                </form>
            </tr>
            </tbody>
        </table>

    </div>


</div>

<script>
    var openInbox = document.getElementById("myBtn");
    openInbox.click();

    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
    }

    function myFunc(id) {
        var x = document.getElementById(id);
        if (x.className.indexOf("show") == -1) {
            x.className += " show";
            x.previousElementSibling.className += " red";
        } else {
            x.className = x.className.replace(" show", "");
            x.previousElementSibling.className =
                x.previousElementSibling.className.replace(" red", "");
        }
    }

    openMail("Borge")
    function openMail(personName) {
        var i;
        var x = document.getElementsByClassName("person");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x = document.getElementsByClassName("test");
        for (i = 0; i < x.length; i++) {
            x[i].className = x[i].className.replace(" light-grey", "");
        }
        document.getElementById(personName).style.display = "block";
        event.currentTarget.className += " light-grey";
    }
</script>

<script>
    var openTab = document.getElementById("firstTab");
    openTab.click();
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
<script src="asset/js/api.js"></script>
<script src="asset/js/main.js"></script>
</body>
</html>
